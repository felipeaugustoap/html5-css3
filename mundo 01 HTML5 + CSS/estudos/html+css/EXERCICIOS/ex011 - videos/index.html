<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor.</p>
    <video controls width="560">
        <source src="media/meu-video.mp4" type="video/mp4">
        <source src="media/meu-video.mkv" type="video/mkv">
        <source src="media/meu-video.webm" type="video/webm">
        <p>Seu navegador não reproduz vídeos</p>
    </video>

    <h1>Inserindo vídeos do Youtube</h1>
    <p>Este vídeo está hospedado externamente</p>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/rd2-nXOFHsA" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>

    <h1>Inserindo vídeos do Vimeo</h1>
    <iframe src="https://player.vimeo.com/video/790872475?h=9c79673d92" width="640" height="360" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>



</body>
</html>
