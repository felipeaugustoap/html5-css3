<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagens Dinâmicas</h1>
    <p>Tente abrir seu site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador.</p>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="Imagem flexível">
    </picture>
<!--
type vai indicar o media type da imagem que usamos (ex: png, jpeg)
srcset vai configurar o nome da imagem que será carregada quando o tamanho indicado for atingido
media indica o tamanho máximo a ser considerado para carregar a imagem indicada no atributo srcset. 

É importante que existe uma ordem entre os <source>, e nessa nossa configuração,
os itens mais acima sejam os menores tamanhos para max-width e que os seguintes
sejam maiores, de forma crescente. O último item dentro de <picture> deve ser a
imagem padrão.
-->

<h1>Reproduzindo Audio</h1>
<p>Vamos aprender a reproduzir áudio em HTML5.</p>
<audio preload="auto" autoplay controls loop>
    <source src="medias/guanacast-33.mp3" type="audio/mpeg">
    <source src="medias/guanacast-33.mp3" type="audio/ogg">
    <source src="medias/guanacast-33.mp3" type="audio/wav">
    <p>infelizmente o seu navegador não consegue reproduzir audio. <a href="medias/guanacast-33.mp3">Clique aqui para baixar o arquivo mp3 </a></p>
</audio>

<!--
'preload' indica se o áudio será pré-carregado ou não e aceita três
valores:
- metadata vai carregar apenas as informações sobre o arquivo (tamanho,
tempo, informações de direitos, etc)
- none não vai carregar absolutamente nada até que o usuário clique no botão
play ou um script inicie a reprodução
-auto (padrão) vai carregar o arquivo de áudio inteiro assim que a página for
carregada, mesmo que o usuário nunca aperte o play

'controls' vai apresentar o player na tela. Caso não seja colocado na tag
<audio>, o controle será transparente e o usuário não poderá interagir com ele.
'autoplay', quando inserido, vai iniciar a reprodução do áudio assim que
a página for carregada.
'loop' vai fazer com que o áudio seja repetido eternamente assim que
terminar a sua reprodução. 

Dentro da tag <audio>, adicionamos vários <source> com formatos diferentes do
mesmo áudio. Coloque na parte de cima o seu formato favorito. Os demais só serão
carregados caso o de cima falhe. Caso todos falhem, criamos um parágrafo que
permite o download do arquivo MP3 para ouvir no player padrão do dispositivo.

-->

</body>
</html>
